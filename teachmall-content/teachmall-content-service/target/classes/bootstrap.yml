spring:
  application:
    name: content-service
  cloud:
    nacos:
      server-addr: 8.138.159.37:8848
      discovery:
        namespace: dev
        group: teachmall-project
      config:
        namespace: ${spring.profiles.active}
        group: teachmall-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: redis-${spring.profiles.active}
            group: commom
            refresh: true

  #profiles默认为dev
  profiles:
    active: dev