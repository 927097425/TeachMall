server:
  port: 8081
  servlet:
    context-path: /content

#微服务配置
spring:
  application:
    name: content-api
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${teachmall.db.host}/teachmall_content?serverTimezone=UTC&userUnicode=true&useSSL=false&
    username: root
    password: ${teachmall.db.pw}
knife4j:
  enable: true
  openapi:
    title: 黑马商城用户接口文档
    description: "黑马商城用户接口文档"
    email: zhanghuyi@itcast.cn
    concat: 虎哥
    url: https://www.itcast.cn
    version: v1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.teachmall.content.api

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

