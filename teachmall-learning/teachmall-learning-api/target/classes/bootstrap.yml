
#微服务配置
spring:
  application:
    name: learning-api
  cloud:
    nacos:
      server-addr: 8.138.159.37:8848
      discovery:
        namespace: dev
        group: teachmall-project
      config:
        namespace: dev
        group: teachmall-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: learning-service-${spring.profiles.active}.yaml
            group: teachmall-project
            refresh: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: commom
            refresh: true
          - data-id: database-${spring.profiles.active}.yaml
            group: commom
            refresh: true
          - data-id: rabbitmq-${spring.profiles.active}.yaml
            group: commom
            refresh: true


  profiles:
    active: dev

