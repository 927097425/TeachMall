#微服务配置
spring:
  application:
    name: orders-api
  cloud:
    nacos:
      server-addr: 8.138.159.37:8848:8848
      discovery:
        namespace: dev
        group: teachmall-project
      config:
        namespace: dev
        group: teachmall-project
        file-extension: yaml
        refresh-enabled: true
