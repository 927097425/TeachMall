server {
        listen       80;
        server_name www.xuecheng.cn localhost;
        #rewrite ^(.*) https://$server_name$1 permanent;
        #charset koi8-r;
        ssi on;
        ssi_silent_errors on;
        #access_log  logs/host.access.log  main;


        location / {
            alias   xc-ui-pc-static-portal/;
            index  index.html index.htm;
        }
        #静态资源
        location /static/img/ {  
                alias  xc-ui-pc-static-portal/img/;
        } 
        location /static/css/ {  
                alias   xc-ui-pc-static-portal/css/;
        } 
        location /static/js/ {  
                alias   xc-ui-pc-static-portal/js/;
        } 
        location /static/plugins/ {  
                alias   xc-ui-pc-static-portal/plugins/;
                add_header Access-Control-Allow-Origin http://ucenter.51xuecheng.cn;  
                add_header Access-Control-Allow-Credentials true;  
                add_header Access-Control-Allow-Methods GET;
        } 
        location /plugins/ {  
                alias   xc-ui-pc-static-portal/plugins/;
        } 

        location /course/preview/learning.html {
                alias  xc-ui-pc-static-portal/course/learning.html;
        } 
        location /course/search.html {  
                root   xc-ui-pc-static-portal;
        } 
        location /course/learning.html {  
                root   xc-ui-pc-static-portal;
        } 
        location /ucenter/index.html {  
                root   xc-ui-pc-static-portal;
        } 
        location /api/ {
                proxy_pass http://gatewayserver/;

        } 
        
	
        location ~ ^/course/([0-9]+)\.html$ {
        proxy_pass  http://gatewayserver/content/coursepreview/$1;
        }


        #openapi
        location /open/content/ {
                proxy_pass http://gatewayserver/content/open/;
        } 
        location /open/media/ {
                proxy_pass http://gatewayserver/media/open/;
        } 

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

