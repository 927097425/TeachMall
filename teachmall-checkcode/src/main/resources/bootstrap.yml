spring:
  application:
    name: checkcode
  cloud:
    nacos:
      server-addr: nacos:8848
      discovery:
        namespace: dev
        group: teachmall-project
      config:
        namespace: dev
        group: teachmall-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: database-${spring.profiles.active}.yaml
            group: commom
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: commom
            refresh: true

  profiles:
    active: pro




