spring:
  application:
    name: search
  cloud:
    nacos:
      server-addr: ${nacos-addr}:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: teachmall-project
      config:
        namespace: ${spring.profiles.active}
        group: teachmall-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: database-${spring.profiles.active}.yaml
            group: commom
            refresh: true


  profiles:
    active: ${spring-profile-used}
